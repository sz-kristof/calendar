<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}"/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('{{ url_for("static", filename="css/bg.png") }}'); /* Make sure this path is correct */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding-top: 60px; /* Adjusted to push the content below the header */
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            height: 60px; /* Adjust the height as needed */
        }
        .logo-link img {
            height: 50px; /* Adjust the size as needed */
        }
        nav ul {
            list-style: none;
            display: flex;
            margin-left: 20px;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ccc;
        }
        .feedback-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Make sure padding doesn't affect width */
            margin-bottom: 20px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<header>
        <a href="/" class="logo-link">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Esports Event Calendar Logo" class="logo">
        </a>
        <nav>
            <ul>
                <li><a href="/">Calendar</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="/forums">Forums</a></li>
                <li><a href="/feedback">Send Feedback</a></li>
            </ul>
        </nav>
    </header>
    <div class="feedback-form">
        <h1>Feedback Form</h1>
        <form action="/send_feedback" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required rows="4"></textarea>
          </div>
          
          <input type="submit" value="Send Feedback">
        </form>
    </div>
</body>
</html>
